<!doctype html>
<html>
	<head>
		<title>All-Ears Mail</title>
		<link rel="stylesheet" href="/css/main.css" type="text/css">
	</head>
	<body>
		<header>
			<h1>All-Ears Mail</h1>
		</header>

		<main>
			<noscript>
				<p>Javascript required</p>
			</noscript>

			<p>
				Seed (32 bytes in Base64):<br>
				<input id="txt_skey" type="text" size="44" maxlength="44" pattern="[0-9A-Za-z+/=]{44}" value="AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=">
			</p>

			<p>
				<button id="btn_signin">Sign in</button>
			</p>
		</main>

		<footer>
			<p>Powered by All-Ears Mail</p>
		</footer>

		<script src="/js/nacl.js"></script>
		<script src="/js/b64bin.js"></script>
		<script src="/js/all-ears.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
