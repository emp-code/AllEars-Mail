<!doctype html>
<html>
	<head>
		<title>All-Ears Mail</title>
		<link rel="stylesheet" href="/css/main.css" type="text/css">
	</head>
	<body>
		<header>
			<h1>All-Ears Mail</h1>
		</header>

		<main>
			<noscript>
				<p>Javascript required</p>
			</noscript>

			<div id="div_login">
				<p>
					Secret key (32 bytes in Base64):<br>
					<input id="txt_skey" type="text" size="44" maxlength="44" pattern="[0-9A-Za-z+/=]{44}" value="UEatwduoOIZ7K7v90MNCPli1eXC1JnqQ9XlgkkqH8ZY=">
				</p>

				<p>
					<button id="btn_signin">Sign in</button>
				</p>
			</div>

			<div id="div_loggedin">
				<nav>
					<button id="btn_toinbox" disabled="disabled">Inbox</button> <button id="btn_towrite">Write</button> <button id="btn_tosettings">Settings</button>
				</nav>

				<div id="div_inbox">
					<table id="table_inbox">
						<thead>
							<tr>
								<th>Time</th>
								<th>Title</th>
								<th>From</th>
								<th>To</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>

				<div id="div_write">
					<p>
						<input id="send_title" type="text" placeholder="Subject"></input>
					</p>

					<p>
						<select id="send_from">
							<option value="bob">bob@allears.test</option>
							<option value="tester123">tester123@allears.test</option>
							<option value="long-address.01234567">long-address.01234567@allears.test</option>
						</select>
					</p>

					<p>
						<input id="send_to" type="text" placeholder="receiver@example.com"></input>
					</p>

					<p>
						<textarea id="send_body" placeholder="Message"></textarea>
					</p>

					<p>
						<button id="btn_send">Send</button>
					</p>
				</div>

				<div id="div_settings">
					<p>
						TODO: Settings
					</p>
				</div>
			</div>
		</main>

		<footer>
			<p>Powered by All-Ears Mail (License: <abbr title="GNU Affero General Public License">AGPL</abbr>; <a href="https://github.com/emp-code/ae-mail">Source)</a></p>
		</footer>

		<script src="/js/nacl.js"></script>
		<script src="/js/b64bin.js"></script>
		<script src="/js/all-ears.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
